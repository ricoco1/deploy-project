<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Kamar - Hotel Telaga Mas</title>
    {% include 'admin/import/head_import.html' %}

</head>

<body>
    {% include 'admin/room/sidebar.html' %}

    <div class="container">
        <h1 class="title">Edit Harga Kamar</h1>
        
        <form method="POST" action="{{ url_for('admin_edit_room', room_id=room['_id']) }}">
            <div class="form-group">
                <label for="roomType">Tipe Kamar</label>
                <select class="form-control" id="roomType" name="roomType" required>
                    <option value="Deluxe" {% if room.room_type == 'Deluxe' %}selected{% endif %}>Kamar Deluxe</option>
                    <option value="Family Deluxe" {% if room.room_type == 'Family Deluxe' %}selected{% endif %}>Kamar Family Deluxe</option>
                </select>
            </div>
            <div class="form-group">
                <label for="date">Tanggal</label>
                <input type="date" class="form-control" id="date" name="date" value="{{ room.date|to_date_input_format }}" required>
            </div>
            <div class="form-group">
                <label for="stock">Stok Kamar</label>
                <input type="number" class="form-control" id="stock" name="stock" value="{{ room.stock }}" required>
            </div>
            <div class="form-group">
                <label for="price">Harga Normal</label>
                <input type="number" class="form-control" id="price" name="price" value="{{ room.price }}" required>
            </div>
            <div class="form-group">
                <label for="discount_price">Harga Diskon</label>
                <input type="number" class="form-control" id="discount_price" name="discount_price" value="{{ room.discount_price }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Simpan Perubahan</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='style/admin/js/main.js') }}"></script>
</body>

</html>
