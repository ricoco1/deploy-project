<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Team Member - Hotel Telaga Mas</title>
    {% include 'admin/import/head_import.html' %}
</head>

<body>
    {% include 'admin/teamMember/sidebar.html' %}
    <div class="container-xl">
        <div class="table-responsive">
            <div class="table-wrapper">
                <div class="table-title">
                    <div class="row">
                        <div class="col-sm-6">
                            <h2>Tambah <b>Team Member</b></h2>
                        </div>
                    </div>
                </div>
                <form action="{{ url_for('admin_add_team_member') }}" method="POST" enctype="multipart/form-data">
                    <div class="form-group">
                        <label>Nama</label>
                        <input type="text" name="name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Role</label>
                        <input type="text" name="role" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Institusi</label>
                        <input type="text" name="institution" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Gambar</label>
                        <input type="file" name="image" class="form-control" accept="image/*" required>
                    </div>
                    <div class="form-group">
                        <label>Instagram</label>
                        <input type="text" name="instagram" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>LinkedIn</label>
                        <input type="text" name="linkedin" class="form-control">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success">Simpan</button>
                        <a href="{{ url_for('admin_teamMember') }}" class="btn btn-secondary">Batal</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    {% include 'admin/import/script_import.html' %}
</body>

</html>
